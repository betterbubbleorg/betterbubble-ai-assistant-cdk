<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Bubble AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.0.1/dist/amazon-cognito-identity.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .auth-container {
            padding: 40px;
            text-align: center;
        }
        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #667eea;
        }
        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }
        .auth-button:hover {
            transform: translateY(-2px);
        }
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .auth-toggle {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: none;
        }
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .ai-message {
            background: white;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }
        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: none;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: #667eea;
        }
        .input-group button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .input-group button:hover {
            transform: translateY(-2px);
        }
        .input-group button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .user-info {
            padding: 10px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: none;
        }
        .logout-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .admin-panel-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .countdown-widget {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 15px 20px;
            margin: 10px 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        .countdown-widget h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            font-weight: 600;
        }
        .countdown-timer {
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 5px 0;
        }
        .countdown-description {
            font-size: 0.9em;
            opacity: 0.9;
            margin: 5px 0;
        }
        .countdown-close {
            position: absolute;
            top: 5px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            opacity: 0.7;
        }
        .countdown-close:hover {
            opacity: 1;
        }
        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .typing-indicator {
            display: none;
            color: #667eea;
            font-style: italic;
            margin: 10px 0;
            text-align: center;
        }
        .topic-selector {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: none;
        }
        .topic-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .topic-tab {
            padding: 8px 16px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }
        .topic-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .topic-tab:hover:not(.active) {
            border-color: #667eea;
            color: #667eea;
        }
        .topic-tab .close-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: none;
        }
        .topic-tab:hover .close-btn {
            display: block;
        }
        .add-topic-btn {
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .add-topic-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        .topic-input {
            display: none;
            margin-top: 10px;
        }
        .topic-input input {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            width: 200px;
            margin-right: 10px;
        }
        .topic-input input:focus {
            border-color: #667eea;
        }
        .topic-input button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        .topic-input button:hover {
            background: #5a6fd8;
        }
        .thread-indicator {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 Better Bubble AI</h1>
            <p>Your privacy-focused personal assistant</p>
        </div>
        
        <!-- Authentication Section -->
        <div class="auth-container" id="authContainer">
            <div class="auth-form">
                <h2 id="authTitle">Sign In</h2>
                <div id="authForm">
                    <div class="form-group">
                        <label for="username">Username or Email:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button class="auth-button" id="authButton" onclick="signIn()">Sign In</button>
                    <button class="auth-toggle" id="authToggle" onclick="toggleAuth()">Don't have an account? Sign Up</button>
                </div>
            </div>
        </div>

        <!-- User Info Section -->
        <div class="user-info" id="userInfo">
            <span id="userDisplayName">Welcome!</span>
            <div style="float: right;">
                <button class="admin-panel-button" id="adminPanelButton" onclick="openAdminPanel()" style="display: none;">🔧 Admin Panel</button>
                <button class="logout-button" onclick="signOut()">Logout</button>
            </div>
        </div>

        <!-- Topic Selector -->
        <div class="topic-selector" id="topicSelector">
            <div class="topic-tabs" id="topicTabs">
                <!-- Topic tabs will be dynamically added here -->
            </div>
            <button class="add-topic-btn" id="addTopicBtn" onclick="showAddTopic()">+ New Topic</button>
            <div class="topic-input" id="topicInput">
                <input type="text" id="topicNameInput" placeholder="Enter topic name..." maxlength="20">
                <button onclick="addTopic()">Add</button>
                <button onclick="hideAddTopic()">Cancel</button>
            </div>
            <div class="thread-indicator" id="threadIndicator">Thread: General</div>
        </div>

        <!-- Countdown Widget -->
        <div class="countdown-widget" id="countdownWidget">
            <button class="countdown-close" onclick="hideCountdown()">&times;</button>
            <h3>⏰ Next Reminder</h3>
            <div class="countdown-timer" id="countdownTimer">00:00:00</div>
            <div class="countdown-description" id="countdownDescription">Loading...</div>
        </div>

        <!-- Chat Section -->
        <div class="chat-container" id="chatContainer">
            <div class="message ai-message">
                <strong>AI Assistant:</strong> Hello! I'm your Better Bubble AI assistant. How can I help you today?
            </div>
        </div>
        <div class="input-container" id="inputContainer">
            <div class="loading" id="loading">AI is thinking...</div>
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Type your message here..." autocomplete="off">
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Cognito configuration
        const COGNITO_CONFIG = {
            UserPoolId: '{{ cognito_user_pool_id }}',
            ClientId: '{{ cognito_client_id }}',
            IdentityPoolId: '{{ cognito_identity_pool_id }}'
        };

        const API_URL = '{{ api_url }}ai';
        let currentUser = null;
        let accessToken = null;
        let countdownInterval = null;
        let nextReminder = null;
        let currentTopic = 'General';
        let topics = ['General'];
        let maxTopics = 3;
        let currentUserId = null;
        let isAdmin = false;

        // Initialize Cognito
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(COGNITO_CONFIG);
        const identityPool = new AmazonCognitoIdentity.CognitoIdentityPool(COGNITO_CONFIG);

        // Check if user is already authenticated
        function checkAuth() {
            console.log('Checking authentication...');
            
            // Always check localStorage first for better persistence
            const storedUsername = localStorage.getItem('cognito_username');
            if (storedUsername) {
                console.log('Found stored username:', storedUsername);
                restoreSessionFromStorage(storedUsername);
            } else {
                console.log('No stored credentials found, checking Cognito...');
                // Fallback to Cognito's getCurrentUser
                const cognitoUser = userPool.getCurrentUser();
                if (cognitoUser) {
                    console.log('Found current user from Cognito, checking session...');
                    cognitoUser.getSession((err, session) => {
                        if (err) {
                            console.log('Session error:', err);
                            showAuth();
                        } else {
                            console.log('Valid session found');
                            handleSuccessfulAuth(cognitoUser, session);
                        }
                    });
                } else {
                    console.log('No current user found');
                    showAuth();
                }
            }
        }

        // Restore session from localStorage
        function restoreSessionFromStorage(storedUsername) {
            console.log('Restoring session for user:', storedUsername);
            
            // Create a new Cognito user and try to get session
            const userData = {
                Username: storedUsername,
                Pool: userPool
            };
            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
            
            cognitoUser.getSession((err, session) => {
                if (err) {
                    console.log('Stored session invalid:', err);
                    // If session is invalid, try to refresh using stored refresh token
                    const refreshToken = localStorage.getItem('cognito_refresh_token');
                    if (refreshToken) {
                        console.log('Attempting to refresh with stored refresh token...');
                        cognitoUser.refreshSession(refreshToken, (refreshErr, refreshSession) => {
                            if (refreshErr) {
                                console.log('Session refresh failed:', refreshErr);
                                localStorage.removeItem('cognito_username');
                                localStorage.removeItem('cognito_refresh_token');
                                showAuth();
                            } else {
                                console.log('Session refreshed successfully');
                                // Store the new refresh token
                                localStorage.setItem('cognito_refresh_token', refreshSession.getRefreshToken().getToken());
                                handleSuccessfulAuth(cognitoUser, refreshSession);
                            }
                        });
                    } else {
                        console.log('No refresh token available');
                        localStorage.removeItem('cognito_username');
                        showAuth();
                    }
                } else {
                    console.log('Restored session from storage');
                    // Store refresh token for future use
                    localStorage.setItem('cognito_refresh_token', session.getRefreshToken().getToken());
                    handleSuccessfulAuth(cognitoUser, session);
                }
            });
        }

        // Refresh session if it's expired
        function refreshSession(cognitoUser) {
            console.log('Attempting to refresh session...');
            cognitoUser.getSession((err, session) => {
                if (err) {
                    console.log('Session refresh failed:', err);
                    localStorage.removeItem('cognito_username');
                    showAuth();
                } else {
                    console.log('Session refreshed successfully');
                    handleSuccessfulAuth(cognitoUser, session);
                }
            });
        }

        // Handle successful authentication
        function handleSuccessfulAuth(cognitoUser, session) {
            currentUser = cognitoUser;
            accessToken = session.getAccessToken().getJwtToken();
            
            // Store username and refresh token for future sessions
            localStorage.setItem('cognito_username', cognitoUser.getUsername());
            localStorage.setItem('cognito_refresh_token', session.getRefreshToken().getToken());
            
            // Get user ID for topic isolation
            currentUser.getUserAttributes((err, attributes) => {
                if (!err) {
                    const subAttr = attributes.find(attr => attr.getName() === 'sub');
                    currentUserId = subAttr ? subAttr.getValue() : null;
                    
                    // Check admin status after user ID is set
                    if (currentUserId) {
                        checkAdminStatus();
                    }
                }
            });
            
            showChat();
        }

        function showAuth() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('inputContainer').style.display = 'none';
        }

        function showChat() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('topicSelector').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'block';
            document.getElementById('inputContainer').style.display = 'block';
            
            // Load user-specific topics
            loadUserTopics();
            
            // Setup event listeners for chat interface
            setupEnterKeyListener();
            setupInputListener();
            
            // Update user display
            if (currentUser) {
                currentUser.getUserAttributes((err, attributes) => {
                    if (!err) {
                        const email = attributes.find(attr => attr.getName() === 'email')?.getValue() || 'User';
                        document.getElementById('userDisplayName').textContent = `Welcome, ${email}!`;
                    }
                });
            }
        }

        function signIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            const authenticationData = {
                Username: username,
                Password: password
            };

            const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);
            const userData = {
                Username: username,
                Pool: userPool
            };

            const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
            
            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: (result) => {
                    currentUser = cognitoUser;
                    accessToken = result.getAccessToken().getJwtToken();
                    
                    // Store username and refresh token for future sessions
                    localStorage.setItem('cognito_username', cognitoUser.getUsername());
                    localStorage.setItem('cognito_refresh_token', result.getRefreshToken().getToken());
                    
                    // Get user ID for topic isolation
                    currentUser.getUserAttributes((err, attributes) => {
                        if (!err) {
                            const subAttr = attributes.find(attr => attr.getName() === 'sub');
                            currentUserId = subAttr ? subAttr.getValue() : null;
                            
                            // Check admin status after user ID is set
                            if (currentUserId) {
                                checkAdminStatus();
                            }
                        }
                    });
                    
                    showChat();
                },
                onFailure: (err) => {
                    showError('Sign in failed: ' + err.message);
                }
            });
        }

        function signUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            const attributeList = [
                new AmazonCognitoIdentity.CognitoUserAttribute({ Name: 'email', Value: username })
            ];

            userPool.signUp(username, password, attributeList, null, (err, result) => {
                if (err) {
                    showError('Sign up failed: ' + err.message);
                } else {
                    showError('Please check your email for verification code');
                }
            });
        }

        function signOut() {
            if (currentUser) {
                currentUser.signOut();
            }
            currentUser = null;
            accessToken = null;
            currentUserId = null;
            currentTopic = 'General';
            topics = ['General'];
            
            // Clear stored credentials
            localStorage.removeItem('cognito_username');
            localStorage.removeItem('cognito_refresh_token');
            
            showAuth();
        }

        function toggleAuth() {
            const title = document.getElementById('authTitle');
            const button = document.getElementById('authButton');
            const toggle = document.getElementById('authToggle');
            
            if (title.textContent === 'Sign In') {
                title.textContent = 'Sign Up';
                button.textContent = 'Sign Up';
                button.onclick = signUp;
                toggle.textContent = 'Already have an account? Sign In';
            } else {
                title.textContent = 'Sign In';
                button.textContent = 'Sign In';
                button.onclick = signIn;
                toggle.textContent = 'Don\'t have an account? Sign Up';
            }
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            if (isUser) {
                messageDiv.innerHTML = `<strong>You:</strong> ${content}`;
            } else {
                messageDiv.innerHTML = `<strong>AI Assistant:</strong> ${content}`;
            }
            
            document.getElementById('chatContainer').appendChild(messageDiv);
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateCountdown() {
            if (!nextReminder) {
                hideCountdown();
                return;
            }

            const now = Math.floor(Date.now() / 1000);
            const timeLeft = nextReminder.time_until_seconds - now;
            
            if (timeLeft <= 0) {
                // Reminder is due, hide countdown and refresh
                hideCountdown();
                nextReminder = null;
                return;
            }

            document.getElementById('countdownTimer').textContent = formatTime(timeLeft);
            document.getElementById('countdownDescription').textContent = nextReminder.reminder_text;
        }

        function showCountdown(reminderData) {
            if (!reminderData) {
                hideCountdown();
                return;
            }

            nextReminder = reminderData;
            document.getElementById('countdownWidget').style.display = 'block';
            updateCountdown();
            
            // Update countdown every second
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function hideCountdown() {
            document.getElementById('countdownWidget').style.display = 'none';
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            nextReminder = null;
        }

        function renderTopics() {
            const topicTabs = document.getElementById('topicTabs');
            topicTabs.innerHTML = '';
            
            topics.forEach(topic => {
                const tab = document.createElement('div');
                tab.className = `topic-tab ${topic === currentTopic ? 'active' : ''}`;
                tab.innerHTML = `
                    ${topic}
                    ${topic !== 'General' ? '<button class="close-btn" onclick="removeTopic(\'' + topic + '\')">&times;</button>' : ''}
                `;
                tab.onclick = () => switchTopic(topic);
                topicTabs.appendChild(tab);
            });
            
            // Show/hide add button based on topic count
            const addBtn = document.getElementById('addTopicBtn');
            addBtn.style.display = topics.length < maxTopics ? 'block' : 'none';
            
            // Update thread indicator
            document.getElementById('threadIndicator').textContent = `Thread: ${currentTopic}`;
        }

        function switchTopic(topic) {
            if (topic === currentTopic) return;
            
            // Clear current chat
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '<div class="message ai-message"><strong>AI Assistant:</strong> Hello! I\'m your Better Bubble AI assistant. How can I help you today?</div>';
            
            // Switch topic
            currentTopic = topic;
            renderTopics();
            
            // Add topic switch message
            addMessage(`Switched to "${topic}" conversation thread.`, false);
        }

        function showAddTopic() {
            document.getElementById('topicInput').style.display = 'block';
            document.getElementById('topicNameInput').focus();
        }

        function hideAddTopic() {
            document.getElementById('topicInput').style.display = 'none';
            document.getElementById('topicNameInput').value = '';
        }

        function addTopic() {
            const topicName = document.getElementById('topicNameInput').value.trim();
            if (!topicName) return;
            
            if (topics.includes(topicName)) {
                showError('Topic already exists!');
                return;
            }
            
            if (topics.length >= maxTopics) {
                showError(`Maximum ${maxTopics} topics allowed!`);
                return;
            }
            
            topics.push(topicName);
            saveUserTopics();
            switchTopic(topicName);
            hideAddTopic();
        }

        function removeTopic(topic) {
            if (topic === 'General') return;
            
            if (topics.length <= 1) {
                showError('Cannot remove the last topic!');
                return;
            }
            
            const index = topics.indexOf(topic);
            if (index > -1) {
                topics.splice(index, 1);
            }
            
            // Save topics for this user
            saveUserTopics();
            
            // If we're removing the current topic, switch to General
            if (currentTopic === topic) {
                switchTopic('General');
            } else {
                renderTopics();
            }
        }

        function loadUserTopics() {
            if (!currentUserId) return;
            
            try {
                const savedTopics = localStorage.getItem(`topics_${currentUserId}`);
                if (savedTopics) {
                    const parsedTopics = JSON.parse(savedTopics);
                    if (Array.isArray(parsedTopics) && parsedTopics.length > 0) {
                        topics = parsedTopics;
                        currentTopic = topics[0]; // Start with first topic
                    }
                }
            } catch (error) {
                console.error('Error loading user topics:', error);
                // Fallback to default
                topics = ['General'];
                currentTopic = 'General';
            }
            
            renderTopics();
        }

        function saveUserTopics() {
            if (!currentUserId) return;
            
            try {
                localStorage.setItem(`topics_${currentUserId}`, JSON.stringify(topics));
            } catch (error) {
                console.error('Error saving user topics:', error);
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.getElementById('authContainer').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value.trim();
            if (!message || !accessToken) return;

            // Add user message to chat
            addMessage(message, true);
            document.getElementById('messageInput').value = '';
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('sendButton').disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ 
                        message: message,
                        topic: currentTopic
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.response);
                    
                    // Handle countdown display
                    if (data.next_reminder) {
                        showCountdown(data.next_reminder);
                    } else {
                        hideCountdown();
                    }
                    
                    // Show reminder creation feedback
                    if (data.reminder_created) {
                        addMessage('✅ Reminder created! I\'ll remind you about this when it\'s time.', false);
                    }
                    
                    // Show due reminders count
                    if (data.due_reminders_count > 0) {
                        addMessage(`🔔 You have ${data.due_reminders_count} reminder(s) that are due!`, false);
                    }
                } else {
                    addMessage('Error: ' + (data.error || 'Something went wrong'), false);
                }
            } catch (error) {
                addMessage('Failed to connect to AI assistant. Please try again.', false);
                console.error('Error:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sendButton').disabled = false;
                document.getElementById('messageInput').focus();
            }
        }

        // Enhanced Enter key handling
        function setupEnterKeyListener() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('keydown', function(e) {
                    console.log('Key pressed:', e.key, 'Shift:', e.shiftKey);
                    if (e.key === 'Enter') {
                        if (e.shiftKey) {
                            // Shift+Enter: Allow new line (default behavior)
                            console.log('Shift+Enter: Allowing new line');
                            return;
                        } else {
                            // Enter: Send message
                            console.log('Enter: Sending message');
                            e.preventDefault();
                            sendMessage();
                        }
                    }
                });
                console.log('Enter key listener attached');
            } else {
                console.log('Message input not found, retrying...');
                setTimeout(setupEnterKeyListener, 100);
            }
        }

        // Add visual feedback for typing
        function setupInputListener() {
            const messageInput = document.getElementById('messageInput');
            if (messageInput) {
                messageInput.addEventListener('input', function(e) {
                    const message = e.target.value.trim();
                    if (message && accessToken) {
                        // Could add typing indicator here if needed
                    }
                });
            } else {
                setTimeout(setupInputListener, 100);
            }
        }

        // Check if user is admin
        async function checkAdminStatus() {
            console.log('Checking admin status...', { currentUserId, accessToken: !!accessToken });
            
            if (!currentUserId || !accessToken) {
                console.log('Missing currentUserId or accessToken, skipping admin check');
                return;
            }
            
            try {
                const apiUrl = `${API_URL.replace('/ai', '')}/admin/check-status`;
                console.log('Calling admin status API:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
                
                console.log('Admin status response:', response.status, response.statusText);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Admin status data:', data);
                    isAdmin = data.is_admin || false;
                    
                    // Show/hide admin panel button
                    const adminButton = document.getElementById('adminPanelButton');
                    console.log('Admin button element:', adminButton);
                    
                    if (adminButton) {
                        adminButton.style.display = isAdmin ? 'inline-block' : 'none';
                        console.log('Admin button display set to:', adminButton.style.display);
                    }
                    
                    if (isAdmin) {
                        console.log('✅ User is admin - admin features enabled');
                    } else {
                        console.log('❌ User is not admin');
                    }
                } else {
                    const errorText = await response.text();
                    console.error('Admin status check failed:', response.status, errorText);
                }
            } catch (error) {
                console.error('Error checking admin status:', error);
            }
        }
        
        // Open admin panel
        function openAdminPanel() {
            window.open('https://dlzki3kkd9171.cloudfront.net', '_blank');
        }

        // Initialize app
        checkAuth();
        
        // Setup event listeners after DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                setupEnterKeyListener();
                setupInputListener();
            });
        } else {
            setupEnterKeyListener();
            setupInputListener();
        }
    </script>
